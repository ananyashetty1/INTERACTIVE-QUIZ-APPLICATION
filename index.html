<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"/>
  <title>Quiz App - CODTECH Internship Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Quiz Application</h1>
      <div class="progress">
        <div id="progressFill" class="progress__fill"></div>
      </div>
      <p id="progressText" class="progress__text">Question 1 of 5</p>
    </header>

    <section class="card" id="quizCard">
      <h2 id="question" class="question">Loading…</h2>
      <div id="options" class="options" role="group" aria-label="Answer options"></div>
      <p id="feedback" class="feedback" aria-live="polite"></p>

      <div class="controls">
        <button id="nextBtn" class="btn btn--primary" disabled>Next</button>
        <button id="restartBtn" class="btn btn--ghost hidden">Restart</button>
      </div>
    </section>

    <footer class="app__footer">
      <p>Built with HTML, CSS &amp; JavaScript • Instant feedback after each answer</p>
    </footer>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
